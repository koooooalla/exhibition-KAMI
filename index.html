<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>The Emotional Weather Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Sans+KR:wght@900&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --current-bg-color: 255, 255, 255; /* White Background (RGB) */
    }
    body {
      font-family: 'Arial Narrow', 'Noto Sans KR', sans-serif;
      background-color: rgb(var(--current-bg-color));
      transition: background-color 2s ease;
      overflow: hidden; /* Prevent scrolling from chaotic content */
    }
    #report-container {
      width: 100%;
      height: calc(100vh - 120px);
      position: relative;
    }

    /* Common style for elements: absolutely positioned to their final spot */
    .report-element,
    .color-circle {
      position: absolute;
      opacity: 1;
      pointer-events: none;
      transform: scale(1) translateY(-100vh);
      animation: fallToPlace 5s linear forwards;
      z-index: 10;
    }

    /* Text Specific Styles */
    .report-element {
      color: black;
      font-weight: normal;
      font-size: 1.75rem;
      line-height: 1.2;
      max-width: 30%;
      padding: 8px 6px;
      border-radius: 4px;
    }

    /* Color Circle Specific Styles */
    .color-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      opacity: 0.8;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 5; /* Behind text */
    }

    /* Falling motion */
    @keyframes fallToPlace {
      0% {
        transform: translateY(-100vh);
        opacity: 0.5;
      }
      100% {
        transform: translateY(0) rotate(var(--element-rotation));
        opacity: 1;
      }
    }

    /* Color input */
    #mood-color-picker {
      appearance: none;
      -moz-appearance: none;
      -webkit-appearance: none;
      border: none;
      padding: 0;
      width: 32px;
      height: 32px;
      cursor: pointer;
      border-radius: 50%;
      overflow: hidden;
    }
    #mood-color-picker::-webkit-color-swatch-wrapper {
      padding: 0;
    }
    #mood-color-picker::-webkit-color-swatch {
      border: none;
      border-radius: 50%;
    }

    input::placeholder {
      font-family: 'Arial Narrow', 'Noto Sans KR', sans-serif;
    }
    input,
    button {
      font-family: 'Arial Narrow', 'Noto Sans KR', sans-serif;
    }
  </style>
</head>
<body>
  <!-- Main Display Area -->
  <div id="report-container" class="relative">
    <div
      id="loading-overlay"
      class="absolute inset-0 flex items-center justify-center bg-white/80 z-20 transition-opacity duration-500"
    >
      <div
        class="text-gray-800 text-xl font-semibold p-4 rounded-lg bg-indigo-200 shadow-xl"
      >
        Loading Emotional Archive (Local)...
      </div>
    </div>
    <!-- Elements will be injected here -->
  </div>

  <!-- Input Form (Fixed to Bottom) -->
  <div
    class="fixed bottom-0 left-0 right-0 p-4 bg-gray-100 border-t border-gray-300 shadow-2xl z-10"
  >
    <p id="user-info" class="text-xs text-gray-500 mb-2"></p>
    <form id="submission-form" class="flex flex-col sm:flex-row gap-3 items-center">
      <input
        type="text"
        id="feeling-text"
        placeholder="What are you feeling right now?"
        maxlength="300"
        class="flex-grow p-3 rounded-xl bg-white border border-gray-300 text-gray-800 placeholder-gray-500 focus:ring-indigo-500 focus:border-indigo-500"
        required
      />

      <div class="flex flex-col items-center justify-center flex-shrink-0 px-2 pt-1 sm:pt-0">
        <span class="text-sm text-gray-700 whitespace-nowrap mb-1">your mood color</span>
        <input type="color" id="mood-color-picker" value="#f0f0f0" required />
      </div>

      <button
        type="submit"
        id="submit-button"
        class="w-full sm:w-32 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-xl transition duration-200 shadow-lg disabled:opacity-50 flex-shrink-0"
      >
        Send
      </button>
    </form>
    <p id="message-status" class="text-xs mt-2 text-center text-red-600"></p>
  </div>

  <!-- Local (No Firebase) Logic -->
  <script>
    /***************
     * CONFIG/STATE
     ***************/
    const APP_ID = "emoweather-local"; // 로컬 버전 앱 ID
    const STORAGE_KEY = `emotional_weather_report__${APP_ID}`;

    // UI
    const container = document.getElementById('report-container');
    const form = document.getElementById('submission-form');
    const status = document.getElementById('message-status');
    const userInfo = document.getElementById('user-info');
    const loadingOverlay = document.getElementById('loading-overlay');
    const body = document.body;

    // Layout constants (원본과 동일)
    const FIXED_X_SLOTS = [0, 17.5, 35, 52.5, 70]; // 5 lanes
    const MAX_ELEMENT_WIDTH_PERCENT = 30;
    const ELEMENT_VISUAL_HEIGHT_PERCENT = 9;
    const START_Y_PERCENT = 90;
    const HORIZONTAL_JITTER_PERCENT = 5;

    const DOT_MAX_OFFSET_X = 15;
    const DOT_MAX_OFFSET_Y = 5;

    // Local in-memory state
    let currentSubmissions = [];           // 전체 데이터
    const renderedElementIds = new Set();  // 이미 DOM에 그린 id 추적
    let lastColor = '#FFFFFF';             // 배경 블렌딩용

    /******************
     * HELPER FUNCTIONS
     ******************/
    function hexToRgb(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      const r = (bigint >> 16) & 255;
      const g = (bigint >> 8) & 255;
      const b = bigint & 255;
      return `${r}, ${g}, ${b}`;
    }

    function uuid() {
      // 간단 UUID (충분히 유니크)
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
        const r = (Math.random() * 16) | 0;
        const v = c === 'x' ? r : (r & 0x3) | 0x8;
        return v.toString(16);
      });
    }

    function saveToStorage() {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(currentSubmissions));
      } catch (e) {
        console.warn('localStorage save failed:', e);
      }
    }

    function loadFromStorage() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return [];
        const arr = JSON.parse(raw);
        if (!Array.isArray(arr)) return [];
        return arr;
      } catch (e) {
        console.warn('localStorage parse failed:', e);
        return [];
      }
    }

    // 초기 배경값 보정
    function ensureInitialBackground() {
      const cssVar = getComputedStyle(document.documentElement)
        .getPropertyValue('--current-bg-color')
        .trim();
      const match = cssVar.match(/^(\d+)\s*,\s*(\d+)\s*,\s*(\d+)$/);
      const [r, g, b] = match ? match.slice(1).map(n => parseInt(n, 10)) : [255, 255, 255];
      body.style.setProperty('--current-bg-color', `${r}, ${g}, ${b}`);
      body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
    }

    /**********************
     * STACKING CALC (원본)
     **********************/
    function calculateNextLandingPosition(existingData) {
      const randomIndex = Math.floor(Math.random() * FIXED_X_SLOTS.length);
      const fixedX = FIXED_X_SLOTS[randomIndex];
      const newBlockX = fixedX;
      const newBlockRight = newBlockX + MAX_ELEMENT_WIDTH_PERCENT;

      let groundLevel = START_Y_PERCENT;

      existingData.forEach((data) => {
        if (data.xPos !== undefined && data.yPos !== undefined) {
          const existingBlockRight = data.xPos + MAX_ELEMENT_WIDTH_PERCENT;
          if (data.xPos < newBlockRight && existingBlockRight > newBlockX) {
            groundLevel = Math.min(groundLevel, data.yPos);
          }
        }
      });

      let newYPos = groundLevel - ELEMENT_VISUAL_HEIGHT_PERCENT;

      let newXPos = fixedX;
      const jitter = Math.random() * 2 * HORIZONTAL_JITTER_PERCENT - HORIZONTAL_JITTER_PERCENT;
      newXPos += jitter;

      const MAX_X_BOUNDARY = 100 - MAX_ELEMENT_WIDTH_PERCENT;
      newXPos = Math.max(0, Math.min(newXPos, MAX_X_BOUNDARY));

      if (newYPos < 10) {
        newYPos = 10 + Math.random() * 5;
      }

      return { xPos: newXPos, yPos: newYPos };
    }

    /*******************
     * RENDER (증분 렌더)
     *******************/
    function renderIncremental(submissions) {
      // 새로 들어온 것만 DOM에 추가
      submissions.forEach((data) => {
        if (!data || renderedElementIds.has(data.id)) return;
        if (!data.text || !data.color || data.xPos === undefined || data.yPos === undefined || data.rotation === undefined) return;

        // TEXT
        const el = document.createElement('span');
        el.className = 'report-element';
        el.textContent = data.text;
        el.style.left = `${data.xPos}%`;
        el.style.top = `${data.yPos}%`;
        el.style.setProperty('--element-rotation', `${data.rotation}deg`);
        container.appendChild(el);

        // DOT
        const circle = document.createElement('div');
        circle.className = 'color-circle';
        circle.style.backgroundColor = data.color;
        circle.style.left = `${(data.xPos + (data.dotOffsetX || 0))}%`;
        circle.style.top = `${(data.yPos + (data.dotOffsetY || 0))}%`;
        circle.style.setProperty('--element-rotation', `${data.rotation}deg`);
        container.appendChild(circle);

        renderedElementIds.add(data.id);
        lastColor = data.color;
      });

      // 배경 색상 블렌딩
      if (lastColor && lastColor.startsWith('#')) {
        const [r, g, b] = hexToRgb(lastColor).split(',').map((n) => parseInt(n.trim(), 10));
        const match = body.style.backgroundColor.match(/\d+/g);
        const current = match ? match.map(Number) : [255, 255, 255];

        const newR = Math.round(current[0] * 0.9 + r * 0.1);
        const newG = Math.round(current[1] * 0.9 + g * 0.1);
        const newB = Math.round(current[2] * 0.9 + b * 0.1);

        const newRgbString = `${newR}, ${newG}, ${newB}`;
        body.style.setProperty('--current-bg-color', newRgbString);
        body.style.backgroundColor = `rgb(${newRgbString})`;
      }
    }

    /*******************
     * FORM SUBMISSION
     *******************/
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const textInput = document.getElementById('feeling-text');
      const colorInput = document.getElementById('mood-color-picker');
      const submitButton = document.getElementById('submit-button');

      const text = textInput.value.trim();
      const color = colorInput.value;

      if (!text || !color) {
        status.textContent = 'Please enter your feeling and select a color.';
        return;
      }

      submitButton.disabled = true;
      status.textContent = 'Saving...';

      // 위치 계산 (현재 메모리 상 데이터 기준)
      const { xPos: fixedX, yPos: fixedY } = calculateNextLandingPosition(currentSubmissions);
      const fixedRot = Math.random() * 30 - 15;
      const dotOffsetX = Math.random() * DOT_MAX_OFFSET_X - DOT_MAX_OFFSET_X / 2;
      const dotOffsetY = Math.random() * DOT_MAX_OFFSET_Y - DOT_MAX_OFFSET_Y / 2;

      const doc = {
        id: uuid(),
        text,
        color,
        xPos: fixedX,
        yPos: fixedY,
        rotation: fixedRot,
        dotOffsetX,
        dotOffsetY,
        timestamp: Date.now(),
        userId: 'local', // 로컬 모드 표기용
      };

      currentSubmissions.push(doc);
      // 시간 순서 유지
      currentSubmissions.sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));

      saveToStorage();
      renderIncremental([doc]); // 새로 추가된 것만 그리기

      textInput.value = '';
      submitButton.disabled = false;
      status.textContent = 'Feeling saved (local).';
      setTimeout(() => (status.textContent = ''), 2000);
    });

    /*******************
     * BOOTSTRAP (LOCAL)
     *******************/
    (function boot() {
      ensureInitialBackground();

      userInfo.textContent =
        'Local Mode • Data is saved only in this browser (via localStorage).';

      // 저장된 데이터 불러오기
      currentSubmissions = loadFromStorage();
      currentSubmissions.sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));

      // 최초 1회 전체 렌더
      renderIncremental(currentSubmissions);

      // 로딩 오버레이 제거
      loadingOverlay.style.opacity = '0';
      loadingOverlay.style.visibility = 'hidden';
    })();
  </script>
</body>
</html>
