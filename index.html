<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Emotional Weather Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Updated fonts to include Noto Sans KR and Inter for flexibility -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Sans+KR:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --current-bg-color: 255, 255, 255; /* White Background (RGB) */
        }
        body {
            /* Set Arial Narrow first for English, Noto Sans KR for Korean */
            font-family: 'Arial Narrow', 'Noto Sans KR', sans-serif;
            background-color: rgb(var(--current-bg-color));
            transition: background-color 2s ease;
            overflow: hidden; /* Prevent scrolling from chaotic content */
        }
        #report-container {
            /* Restoring height calculation to leave space only for the bottom input bar */
            width: 100%;
            height: calc(100vh - 120px); 
            position: relative;
        }
        
        /* Common style for elements: they are absolutely positioned in their final, fixed spot */
        .report-element, .color-circle {
            position: absolute;
            opacity: 1; 
            pointer-events: none;
            /* Start them high up, NO ROTATION APPLIED IN STATIC STYLE */
            transform: scale(1) translateY(-100vh); 
            /* Slower, linear animation for snowflake effect */
            animation: fallToPlace 5s linear forwards; 
            /* Ensure higher z-index for readability */
            z-index: 10; 
        }

        /* Text Specific Styles */
        .report-element {
            color: black; 
            font-weight: normal; /* Not bold */
            font-size: 1.75rem; /* Slightly smaller font size */
            line-height: 1.2;
            /* Tighter constraint: Max width reduced to 30% for better packing */
            max-width: 30%; 
            /* Padding increases the space between stacked blocks */
            padding: 8px 6px; 
            /* REMOVED background-color for total transparency */
            border-radius: 4px;
        }
        
        /* Color Circle Specific Styles */
        .color-circle {
            width: 30px; 
            height: 30px; 
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle lift */
            z-index: 5; /* Lower Z-index than text ensures it sits behind the text block */
        }

        /* Keyframes for the falling motion */
        @keyframes fallToPlace {
            0% {
                /* Start far above, falling straight down (no rotation) */
                transform: translateY(-100vh);
                opacity: 0.5;
            }
            100% {
                /* End at the calculated 'top' position, and apply the final 'crash' rotation */
                transform: translateY(0) rotate(var(--element-rotation));
                opacity: 1;
            }
        }

        /* Styling for the color input to make it blend with the design */
        #mood-color-picker {
            appearance: none;
            -moz-appearance: none;
            -webkit-appearance: none;
            border: none;
            padding: 0;
            /* Fixed small size for the visible area */
            width: 32px; 
            height: 32px; 
            cursor: pointer;
            border-radius: 50%; /* Make it circular */
            overflow: hidden;
        }
        #mood-color-picker::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        #mood-color-picker::-webkit-color-swatch {
            border: none;
            border-radius: 50%; /* Ensure the color swatch itself is circular */
        }
        
        /* Ensure input fields use the correct font as well */
        input::placeholder {
            font-family: 'Arial Narrow', 'Noto Sans KR', sans-serif;
        }
        input, button {
            font-family: 'Arial Narrow', 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body>

    <!-- Main Display Area -->
    <div id="report-container" class="relative">
        <div id="loading-overlay" class="absolute inset-0 flex items-center justify-center bg-white/80 z-20 transition-opacity duration-500">
            <div class="text-gray-800 text-xl font-semibold p-4 rounded-lg bg-indigo-200 shadow-xl">
                Loading Emotional Archive...
            </div>
        </div>
        <!-- Elements will be injected here -->
    </div>

    <!-- Removed AI Report Summary Area -->

    <!-- Input Form (Fixed to Bottom - Light Mode) -->
    <div class="fixed bottom-0 left-0 right-0 p-4 bg-gray-100 border-t border-gray-300 shadow-2xl z-10">
        <p id="user-info" class="text-xs text-gray-500 mb-2"></p>
        <form id="submission-form" class="flex flex-col sm:flex-row gap-3 items-center">
            
            <!-- Text Input: Takes up most space, max length 300, new placeholder -->
            <input type="text" id="feeling-text" placeholder="What are you feeling right now?" maxlength="300"
                   class="flex-grow p-3 rounded-xl bg-white border border-gray-300 text-gray-800 placeholder-gray-500 focus:ring-indigo-500 focus:border-indigo-500" required>
            
            <!-- Color Picker Group: Label outside the picker element -->
            <div class="flex flex-col items-center justify-center flex-shrink-0 px-2 pt-1 sm:pt-0">
                <span class="text-sm text-gray-700 whitespace-nowrap mb-1">your mood color</span>
                <input type="color" id="mood-color-picker" value="#f0f0f0" required>
            </div>
            
            <button type="submit" id="submit-button" 
                    class="w-full sm:w-32 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-xl transition duration-200 shadow-lg disabled:opacity-50 flex-shrink-0">
                Send
            </button>
        </form>
        <p id="message-status" class="text-xs mt-2 text-center text-red-600"></p>
    </div>

    <!-- Firebase SDKs and Logic (LLM parts removed) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, onSnapshot, collection, query, addDoc, serverTimestamp, setLogLevel, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- GEMINI API CONFIGURATION (Removed) ---

        // Firestore and Auth instances
        let app;
        let db;
        let auth;
        let userId;
        let currentSubmissions = []; // Stores the latest list of submissions for stacking calculation

        // Global Set to track elements already rendered on the page to prevent flicker/redraw
        let renderedElementIds = new Set();

        // Configuration
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const COLLECTION_NAME = 'emotional_weather_report';
        setLogLevel('debug'); // Enable Firestore logs

        // UI Elements
        const container = document.getElementById('report-container');
        const form = document.getElementById('submission-form');
        const status = document.getElementById('message-status');
        const userInfo = document.getElementById('user-info');
        const loadingOverlay = document.getElementById('loading-overlay');
        const body = document.body;
        // Removed LLM UI elements
        
        // Stacking Constants
        const FIXED_X_SLOTS = [0, 17.5, 35, 52.5, 70]; // 5 evenly spaced lanes from 0% to 70%
        const MAX_ELEMENT_WIDTH_PERCENT = 30; // Matches the CSS max-width
        const ELEMENT_VISUAL_HEIGHT_PERCENT = 9; // Approximate height for spacing
        const START_Y_PERCENT = 90; // The screen bottom boundary (the absolute floor)
        
        // NEW: Max horizontal shift applied after calculating the column, to break up vertical lines
        const HORIZONTAL_JITTER_PERCENT = 5; 
        
        // Dot Randomization Constants
        const DOT_MAX_OFFSET_X = 15; // Max offset of 15% screen width
        const DOT_MAX_OFFSET_Y = 5;  // Max offset of 5% screen height


        // Helper function to convert Hex color to RGB string (e.g., '#FF00A0' -> '255, 0, 160')
        function hexToRgb(hex) {
            const bigint = parseInt(hex.slice(1), 16);
            const r = (bigint >> 16) & 255;
            const g = (bigint >> 8) & 255;
            const b = bigint & 255;
            return `${r}, ${g}, ${b}`;
        }

        // --- 1. INITIALIZATION AND AUTHENTICATION ---
        async function initializeFirebase() {
            if (!firebaseConfig) {
                status.textContent = "Error: Firebase config not found.";
                return;
            }
            
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                await setPersistence(auth, browserSessionPersistence);

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        userInfo.textContent = `User ID: ${userId.substring(0, 8)}... (used for private data, this is a public report)`;
                        startRealtimeListener();
                    } else {
                        status.textContent = "Error: User is not authenticated.";
                    }
                });

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                status.textContent = "Initialization Failed. Check console for details.";
                loadingOverlay.style.opacity = '0';
                loadingOverlay.style.visibility = 'hidden';
            }
        }

        // --- 2. DATA PATH & LISTENER ---
        function getCollectionPath() {
            // Using the Public Data path for a shared, collective report
            return `artifacts/${appId}/public/data/${COLLECTION_NAME}`;
        }

        function startRealtimeListener() {
            const q = query(collection(db, getCollectionPath()));

            onSnapshot(q, (snapshot) => {
                const submissions = [];
                snapshot.forEach((doc) => {
                    submissions.push({ id: doc.id, ...doc.data() });
                });
                
                // Sort by timestamp to ensure consistent rendering order
                submissions.sort((a, b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));
                
                // Store the latest list of submissions for use in the stacking calculation
                currentSubmissions = submissions;

                renderReport(submissions);
                loadingOverlay.style.opacity = '0';
                loadingOverlay.style.visibility = 'hidden';

            }, (error) => {
                console.error("Firestore Listener Error:", error);
                status.textContent = "Error loading data. Check console.";
            });
        }

        // --- 3. RENDERING LOGIC (Optimized for No Flicker) ---
        let lastColor = '#FFFFFF'; 

        function renderReport(submissions) {
            // Clear the container only on the very first load
            if (renderedElementIds.size === 0) {
                 container.innerHTML = '';
            }
            
            submissions.forEach((data) => {
                // Since the circles are now tied to the text blocks, we only check for text block data
                if (renderedElementIds.has(data.id)) return;

                if (!data.text || !data.color || data.xPos === undefined || data.yPos === undefined || data.rotation === undefined) return;

                // --- Read FIXED, PERSISTENT Values from Firestore ---
                const targetX = data.xPos; 
                const targetY = data.yPos; 
                const rotation = data.rotation;
                // NEW: Read dot offsets, default to 0 if not present (for old data)
                const dotOffsetX = data.dotOffsetX || 0; 
                const dotOffsetY = data.dotOffsetY || 0; 
                
                // 1. TEXT ELEMENT
                const el = document.createElement('span');
                el.className = 'report-element';
                el.textContent = data.text;
                el.style.color = 'black'; 

                // Set the element's FIXED, final resting spot using standard CSS properties
                el.style.left = `${targetX}%`;
                el.style.top = `${targetY}%`; 
                
                // Set CSS variable for the animation keyframes (this holds the 'crashed' angle)
                el.style.setProperty('--element-rotation', `${rotation}deg`);

                container.appendChild(el);


                // 2. COLOR CIRCLE ELEMENT (Now uses the same coordinates)
                const circle = document.createElement('div');
                circle.className = 'color-circle';
                circle.style.backgroundColor = data.color;

                // Use the FIXED X/Y values from the text block, PLUS the random offset
                circle.style.left = `${targetX + dotOffsetX}%`; 
                circle.style.top = `${targetY + dotOffsetY}%`;
                
                // Use the same rotation as the text block
                circle.style.setProperty('--element-rotation', `${rotation}deg`); 

                container.appendChild(circle);
                
                // Mark the element as rendered so it is ignored on the next snapshot
                renderedElementIds.add(data.id);

                
                // Update the last color (stored as hex) for background blending
                lastColor = data.color;
            });
            
            // Softly blend the background towards the last submitted color
            if (lastColor.startsWith('#')) {
                const [r, g, b] = hexToRgb(lastColor).split(',').map(n => parseInt(n.trim()));
                const currentBg = body.style.backgroundColor.match(/\d+/g).map(Number);
                
                const newR = Math.round(currentBg[0] * 0.9 + r * 0.1);
                const newG = Math.round(currentBg[1] * 0.9 + g * 0.1);
                const newB = Math.round(currentBg[2] * 0.9 + b * 0.1);

                const newRgbString = `${newR}, ${newG}, ${newB}`;
                body.style.setProperty('--current-bg-color', newRgbString);
                body.style.backgroundColor = `rgb(${newRgbString})`;
            }
        }

        // --- 4. SIMPLE GRAVITY/STACKING LOGIC (UPDATED FOR JITTER) ---
        function calculateNextLandingPosition(existingData) {
            
            // 1. Randomly choose one fixed slot (X position) to force broad horizontal spread
            const randomIndex = Math.floor(Math.random() * FIXED_X_SLOTS.length);
            const fixedX = FIXED_X_SLOTS[randomIndex];
            const newBlockX = fixedX;
            const newBlockRight = newBlockX + MAX_ELEMENT_WIDTH_PERCENT;

            // 2. Determine the ground level *for this specific random slot*.
            let groundLevel = START_Y_PERCENT;

            existingData.forEach(data => {
                if (data.xPos !== undefined && data.yPos !== undefined) {
                    // Define the horizontal area of the existing block
                    const existingBlockRight = data.xPos + MAX_ELEMENT_WIDTH_PERCENT;

                    // Check for horizontal overlap with the new, randomly chosen block's area.
                    // This determines if the existing block provides support.
                    if (data.xPos < newBlockRight && existingBlockRight > newBlockX) {
                        // If they overlap, the new ground level is the lowest point reached by an existing block in this area
                        // The 'lowest' point is the smallest Y value (closest to the top of the screen)
                        groundLevel = Math.min(groundLevel, data.yPos);
                    }
                }
            });
            
            // 3. Calculate new Y position: current ground level - block height
            let newYPos = groundLevel - ELEMENT_VISUAL_HEIGHT_PERCENT;
            
            // 4. Start with the fixed slot X position
            let newXPos = fixedX; 

            // 5. Apply JITTER to break up the vertical column look
            const jitter = (Math.random() * 2 * HORIZONTAL_JITTER_PERCENT) - HORIZONTAL_JITTER_PERCENT;
            newXPos += jitter;

            // 6. Clamp the final X position to prevent blocks from going off screen
            const MAX_X_BOUNDARY = 100 - MAX_ELEMENT_WIDTH_PERCENT; // 70%
            newXPos = Math.max(0, Math.min(newXPos, MAX_X_BOUNDARY));


            // Safety check: prevent blocks from stacking too high up the screen
            if (newYPos < 10) { 
                newYPos = 10 + Math.random() * 5; 
            }

            return {
                xPos: newXPos,
                yPos: newYPos,
            };
        }


        // --- 5. FORM SUBMISSION (Saves fixed position data) ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const textInput = document.getElementById('feeling-text');
            const colorInput = document.getElementById('mood-color-picker');
            const submitButton = document.getElementById('submit-button');

            const text = textInput.value.trim();
            const color = colorInput.value; 

            if (!text || !color) {
                status.textContent = "Please enter your feeling and select a color.";
                return;
            }

            // --- CALCULATE FIXED, PERSISTENT POSITION DATA FOR TEXT BLOCK (Using Gravity) ---
            const { xPos: fixedX, yPos: fixedY } = calculateNextLandingPosition(currentSubmissions);

            // Fixed rotation for the text block: the 'crashed' angle
            const fixedRot = Math.random() * 30 - 15; // -15 to +15 degrees
            
            // Key Edit 2: Randomized Dot Placement
            // Calculates random offsets relative to the text block's fixed position
            const dotOffsetX = (Math.random() * DOT_MAX_OFFSET_X) - (DOT_MAX_OFFSET_X / 2); // e.g., -7.5 to +7.5
            const dotOffsetY = (Math.random() * DOT_MAX_OFFSET_Y) - (DOT_MAX_OFFSET_Y / 2); // e.g., -2.5 to +2.5

            submitButton.disabled = true;
            status.textContent = "Sending...";

            try {
                await addDoc(collection(db, getCollectionPath()), {
                    text: text,
                    color: color, 
                    // Text block and Circle positions are now the same (unified unit)
                    xPos: fixedX,
                    yPos: fixedY,
                    rotation: fixedRot,
                    dotOffsetX: dotOffsetX, // Store dot offset
                    dotOffsetY: dotOffsetY, // Store dot offset
                    timestamp: serverTimestamp(),
                    userId: userId,
                });
                
                textInput.value = '';

                status.textContent = "Feeling sent! Look at the report.";
                setTimeout(() => status.textContent = '', 3000);

            } catch (error) {
                console.error("Error submitting data:", error);
                status.textContent = "Submission failed. Try again.";
            } finally {
                submitButton.disabled = false;
            }
        });

        // --- Removed GEMINI REPORT GENERATION LOGIC ---

        // --- EVENT LISTENERS (Removed LLM Listener) ---
        
        // --- START APP ---
        initializeFirebase();

    </script>
</body>
</html>
